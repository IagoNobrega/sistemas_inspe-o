<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Inspeção de PCIs{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% block styles %}{% endblock %}
</head>
<body>
    <header class="bg-primary text-white py-3 mb-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <a href="{{ url_for('index') }}" class="text-white text-decoration-none">
                        <h1 class="h3 mb-0"><i class="bi bi-cpu"></i> Sistema de Inspeção de PCIs</h1>
                    </a>
                </div>
                <div class="col-md-6">
                    <nav class="nav justify-content-end">
                        <a class="nav-link text-white" href="{{ url_for('index') }}">Início</a>
                        <a class="nav-link text-white" href="{{ url_for('products.index') }}">Produtos</a>
                        <a class="nav-link text-white" href="{{ url_for('inspection.inspect') }}">Nova Inspeção</a>
                        <a class="nav-link text-white" href="{{ url_for('inspection.index') }}">Histórico</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="container mb-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light py-3 mt-5 fixed-bottom">
        <div class="container text-center">
            <p class="mb-0">Sistema de Inspeção Visual para PCIs de LED Automotivo &copy; 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
